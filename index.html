<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main" data-scroll-container>
      <h1 class="title">Basic Usage</h1>
      <div data-scroll-container class="wrapper">
        <div class="box" data-scroll="" data-scroll-direction="horizontal" data-scroll-direction="vertical" data-scroll-delay="0.1" data-scroll-speed="-6.9"></div>
        <div class="box" data-scroll="" data-scroll-delay="0.17" data-scroll-speed="8.3"></div>
      </div>
      <div style="height: 100vh"></div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.1/dist/locomotive-scroll.min.js"></script>
  <script src="app.js"></script>
</html>
